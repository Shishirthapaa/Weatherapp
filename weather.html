<html>
<head>
    <meta charset='utf-8'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ws.css'>
    <script src="wsj.js"></script>
</head>
<body>
    <div class="card">
        <div class="weather">
            <h2 id="city">Weather in Edinburgh</h2>
            <h1 id="temperature"></h1>
            <div class="flex">
              <img src="" alt="" class="icon" />
              <div id="description"></div>
            </div>
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="winddirection"></div>
            <div id="date"></div>


        </div>
    </div>
</body>
</html>
